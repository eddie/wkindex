<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wakaindex</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/superhero/bootstrap.min.css">
  <link rel="stylesheet" href="https://fontastic.s3.amazonaws.com/rifLVeDh7zFjiWVHguY9QR/icons.css">
  <style>
    .no-ma {
      margin: 0;
    }

    .no-link, .no-link:hover, .no-link:active, .no-link:focus {
      color: #EBEBEB;
      text-decoration: none;
    }

    [class^="icon-"], [class*=" icon-"] {
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      position: relative;
      bottom: -0.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      {% for app in apps %}
        <div class="col-lg-4">
          <div class="panel panel-default">
            <div class="panel-body">
              <a href="apps/{{app.id}}.html" class="no-link">
                <h3 class="no-ma">{{app.name}}</h3>
                <p>by {{app.author}} &middot;
                {% for p in app._platforms_parsed %}
                  <i class="icon-{{p}}"></i>
                {% endfor %}
                </p>
              </a>
              <div>
                <a href="{{app.homepage}}" class="btn btn-success">Get it</a>
                <a href="apps/{{app.id}}.html" class="btn btn-default">More</a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
